<!-- ... -->
<div id="create-feedback-form__box" class="panel panel-primary form-box">
    <div id="create-feedback-form__title" class="form-title">
        <p id="create-feedback-form__heading" class="form-heading"></p>
        <div class="panel-heading text-center">
            <h1 class="panel-title text-center">Новый отзыв</h1>
            <div id="create-feedback-form__close-btn" class="close-btn">
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>
    <div>
        <form id="create-feedback-form" method="post">
            <div class="col-lg-12 col-md-12 col-sm-12 form-body">
                <!-- .. -->
                <div class="form-group">
                    <div id="id_lastname" class="input input-primary text-left form-row">
                        <label for="id_lastname">Фамилия</label>
                        <input type="text" name="lastname" required autofocus id="id_lastname">
                    </div> 
                    <div id="id_firstname" class="input input-primary text-left form-row">
                        <label for="id_firstname">Имя</label>
                        <input type="text" name="firstname" required id="id_firstname">
                    </div>  
                    <div id="id_midname" class="input input-primary text-left form-row">
                        <label for="id_midname">Отчество</label>
                        <input type="text" name="midname" required id="id_midname">
                    </div>
                    <div id="id_region" class="input input-primary text-left form-row">
                        <label for="id_region">Регион</label>
                        <input type="text" name="region" required id="id_region">
                    </div>
                    <div id="id_sity" class="input input-primary text-left form-row">
                        <label for="id_sity">Город</label>
                        <input type="text" name="sity" required id="id_sity">
                    </div>
                    <div id="id_phone" class="input input-primary text-left form-row">
                        <label for="id_phone">Контактный телефон</label>
                        <input type="text" name="phone" required id="id_phone">
                    </div>
                    <div id="id_email" class="input input-primary text-left form-row">
                        <label for="id_email">Email</label>
                        <input type="text" name="email" required id="id_email">
                    </div>
                    <div id="id_text" class="textarea textarea-primary text-left form-row">
                        <label for="id_text">Комментарий</label>
                        <textarea type="text" name="text" required id="id_text" rows="5"></textarea>
                    </div>                    
                </div>
                <!-- ... -->
                <div class="form-group">
                    <input class="acc-btn" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
</div>
